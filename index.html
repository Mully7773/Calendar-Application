<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron bg-light">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p id="1a" class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main>

<!-- Schedule Rows -->

    <div class="container">
      <div class="row time-block">
        <p class="hour col-1">9AM</p>
        <textarea class="schedule col-10 border" id="9"></textarea>
        <button class="saveBtn">Submit</button>
      </div>

      <div class="row time-block">
        <p class="hour col-1">10AM</p>
        <textarea class="schedule col-10 border" id="10"></textarea>
        <button class="saveBtn">Submit</button>
      </div>

      <div class="row time-block">
        <p class="hour col-1">11AM</p>
        <textarea class="schedule col-10 border" id="11"></textarea>
        <button class="saveBtn">Submit</button>
      </div>

      <div class="row time-block">
        <p class="hour col-1">12PM</p>
        <textarea class="schedule col-10 border" id="12"></textarea>
        <button class="saveBtn">Submit</button>
      </div>

      <div class="row time-block">
        <p class="hour col-1">1PM</p>
        <textarea class="schedule col-10 border" id="13"></textarea>
        <button class="saveBtn">Submit</button>
      </div>

      <div class="row time-block">
        <p class="hour col-1">2PM</p>
        <textarea class="schedule col-10 border" id="14"></textarea>
        <button class="saveBtn">Submit</button>
      </div>

      <div class="row time-block">
        <p class="hour col-1">3PM</p>
        <textarea class="schedule col-10 border" id="15"></textarea>
        <button class="saveBtn">Submit</button>
      </div>

      <div class="row time-block">
        <p class="hour col-1">4PM</p>
        <textarea class="schedule col-10 border" id="16"></textarea>
        <button class="saveBtn">Submit</button>
      </div>

      <div class="row time-block">
        <p class="hour col-1">5PM</p>
        <textarea class="schedule col-10 border" id="17"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
